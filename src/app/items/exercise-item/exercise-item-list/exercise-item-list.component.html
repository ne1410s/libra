<h4>Exercise Item List</h4>

<div class="table">
  <div class="header row">
    <div class="cell">Name</div>
    <div class="cell">Burn Rate</div>
  </div>

  <div class="row" *ngIf="!(exercises | async)">
    <div class="loading cell">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="row" *ngIf="(exercises | async) && exercises.length">
    <div class="cell"><p>No records found :(</p></div>
  </div>

  <div class="row" *ngFor="let exercise of exercises | async">
    <div class="cell"><p>{{ exercise.name }}</p></div>
    <div class="cell"><p>{{ exercise.calsPerHour }} cal/hr</p></div>
  </div>
</div>
