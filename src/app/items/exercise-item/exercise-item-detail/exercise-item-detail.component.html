<div class="detail">
  <div *ngIf="detailItem">
    <form>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" [(ngModel)]="detailItem.name"/>
      <label for="calsPerHour">Cals</label>
      <input id="calsPerHour" name="calsPerHour" type="number" min="0" step="10" [(ngModel)]="detailItem.calsPerHour"/>
    </form>
  </div>
</div>
