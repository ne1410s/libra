<div class="controls">
  <div>
    <span>Period</span>
    <select [(ngModel)]="period" (change)="periodChange()">
      <option *ngFor="let option of periodOptions" [ngValue]="option.value">{{ option.key }}</option>
    </select>
  </div>
  <div>
    <span>Offset</span>
    <select [(ngModel)]="offset" (change)="offsetChange()">
      <option *ngFor="let option of offsetOptions" [ngValue]="option">{{ option }}</option>
    </select>
  </div>
</div>
