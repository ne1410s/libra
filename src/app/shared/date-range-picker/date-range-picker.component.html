<div class="controls">
  <div>
    <span>Period</span>
    <select [(ngModel)]="period" (change)="periodChange()">
      <option *ngFor="let option of periodOptions" [ngValue]="option.value">{{ option.key }}</option>
    </select>
  </div>
  <div>
    <span>Offset</span>
    <input [(ngModel)]="offset" type="number" min="-5" max="5" (change)="offsetChange()"/>
  </div>
</div>
