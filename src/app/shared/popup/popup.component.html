<div class="popup-backing" [@animBacking]="popState" (click)="closePopup($event)">
  <div class="popup" [@animDialog]="popState" (click)="$event.stopPropagation()">
    <div class="title">
      <h3 *ngIf="heading">{{ heading }}</h3>
      <i class="close fa fa-times-circle" (click)="closePopup($event)"></i>
    </div>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
