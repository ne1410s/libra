
<p>Parent offset is: {{ offset }}</p>

<p><b>Exercise Records: {{ (exerciseRecords | async)?.length }}</b></p>
<div *ngFor="let exerciseRecord of exerciseRecords | async">
  <p>{{ exerciseRecord.recorded }}</p>
</div>

<p><b>Food Records: {{ (foodRecords | async)?.length }}</b></p>
<div *ngFor="let foodRecord of foodRecords | async">
  <p>{{ foodRecord.recorded }}</p>
</div>

<p><b>Mass Records: {{ (massRecords | async)?.length }}</b></p>
<div *ngFor="let massRecord of massRecords | async">
  <p>{{ massRecord.recorded }}</p>
</div>

<app-date-range-picker 
    [offset]="offset" 
    [period]="period"
    (onOffsetChanged)="onOffsetChanged($event)">
</app-date-range-picker>
