<div class="detail">
  <div *ngIf="detailItem">
    <form>
      <select name="entity" [(ngModel)]="detailItem.entity">
        <option *ngFor="let option of entityList | async" [ngValue]="option">{{option.name}}</option>
      </select>
      <label for="grams">Mass</label>
      <input id="grams" name="grams" type="number" step="0.1" min="0"
            [(ngModel)]="detailItem.grams"/>
      <input id="recorded" name="recorded" type="datetime-local"
            [ngModel]="detailItem.recorded | date:'yyyy-MM-ddTHH:mm'" 
            (ngModelChange)="detailItem.recorded = $event;"/>
    </form>
  </div>
</div>
