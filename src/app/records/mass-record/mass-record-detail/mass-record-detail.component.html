<div class="detail">
  <div *ngIf="detailItem">
    <div class="table">
      <div class="row">
        <label for="kilos">Mass</label>
        <input class="small" id="kilos" name="kilos" type="number" step="0.1" min="40" max="400" 
            [(ngModel)]="detailItem.kilos"/>
        <span>kg</span>
      </div>
      <div class="row">
        <span></span>
        <span>{{ detailItem.kilos | mass: 'lb' }}</span>
        <span class="or">or</span>
        <span>{{ detailItem.kilos | mass: 'st' }}</span>
      </div>
      <div class="row">
        <label for="recorded">Date</label>
        <input id="recorded" name="recorded" type="datetime-local"
            [ngModel]="detailItem.recorded | date:'yyyy-MM-ddTHH:mm'" 
            (ngModelChange)="detailItem.recorded = $event;"/>
      </div>
    </div>
  </div>
</div>
