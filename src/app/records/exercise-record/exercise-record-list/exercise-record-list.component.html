<app-table [records]="allRecords"
        [columns]="columns"
        heading="Exercise Records"
        maxWidth="600px"
        (onRowClicked)="onRowClicked($event)"
        (onDeleteClicked)="onDeleteClicked($event)"
        (onPopupClosed)="onPopupClosed($event)"
        (onRecordCreated)="onRecordCreated($event)">
    
    <app-exercise-record-detail [detailItem]="viewRecord"></app-exercise-record-detail>
</app-table>
